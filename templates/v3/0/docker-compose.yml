      NODE_INGEST: 'false'
      NODE_MASTER: 'false'
      NODE_NAME: node-kraken
      TS_PWD: ${TS_PWD}
      bootstrap.memory_lock: 'true'
    ulimits:
      memlock:
        hard: -1
        soft: -1
